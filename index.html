<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EIA Electricity Retail Sales</title>
    <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.22.9/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root" class="container mx-auto p-4"></div>
    <script type="text/babel">
        const { useState, useEffect, useRef } = React; // ✅ Added useRef

        function App() {
            const [data, setData] = useState([]);
            const chartRef = useRef(null); // ✅ Replaces let chartInstance

            useEffect(() => {
                const fetchData = async () => {
                    try {
                        const response = await fetch("http://localhost:8000");
                        const result = await response.json();
                        setData(result);
                    } catch (error) {
                        console.error("Error fetching data:", error);
                    }
                };

                fetchData();
                const interval = setInterval(fetchData, 2000); // Poll every 2 seconds
                return () => clearInterval(interval);
            }, []);

            useEffect(() => {
                if (data.length > 0) {
                    const ctx = document.getElementById("priceChart").getContext("2d");

                    if (chartRef.current) {
                        chartRef.current.destroy(); // ✅ Fix: clean destroy
                    }

                    chartRef.current = new Chart(ctx, {
                        type: "bar",
                        data: {
                            labels: data.map(d => d.period),
                            datasets: [{
                                label: "Average Price (cents/kWh)",
                                data: data.map(d => d.price || 0),
                                backgroundColor: data.map(() => 'rgba(54, 162, 235'), // ✅ Added alpha
                                borderColor: "rgba(75, 192, 192, 1)",
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: { beginAtZero: false }
                            }
                        }
                    });
                }
            }, [data]);

            return (
                <div className="max-w-4xl mx-auto">
                    <h1 className="text-3xl font-bold mb-4">EIA Electricity Retail Sales</h1><br/><br/><br/>
                    <div className="w-full h-96"> {/* ✅ Set fixed height */}
                        <canvas id="priceChart" className="w-full h-full"></canvas>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById("root"));
    </script>
</body>
</html>
